{% extends 'users/auth_base.html' %}
{% block title %}Password Changed - DTI Caraga{% endblock %}

{% block content %}
<div class="auth-card">

    <div class="auth-brand">
        <h2>DTI Caraga</h2>
        <p>Calendar of Events Portal</p>
    </div>

    <hr class="auth-divider">

    <div class="auth-field" style="text-align:center; margin-bottom: 16px;">
        <strong>Password Changed Successfully</strong>
        <p style="font-size: 0.875rem; color: #6c757d; margin-top: 6px;">
            Your password has been updated. You can now log in with your new password.
        </p>
    </div>

    <a href="{% url 'login' %}" class="auth-btn" style="display:block; text-align:center; text-decoration:none;">Back to Login</a>

</div>
{% endblock %}
