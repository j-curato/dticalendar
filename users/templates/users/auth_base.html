{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DTI Caraga{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap5.3.2.min.css' %}">
    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a237e 0%, #283593 55%, #0d47a1 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .auth-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
            padding: 2.5rem 2.5rem 2rem;
            width: 100%;
            max-width: 440px;
            margin: 1.5rem;
        }

        .auth-brand {
            text-align: center;
            margin-bottom: 1.8rem;
        }

        .auth-brand h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a237e;
            margin: 0 0 4px;
        }

        .auth-brand p {
            color: #78909c;
            font-size: 0.88rem;
            margin: 0;
        }

        .auth-divider {
            border: none;
            border-top: 1px solid #eef0f3;
            margin: 0 0 1.5rem;
        }

        .auth-field {
            margin-bottom: 1rem;
        }

        .auth-field label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: #546e7a;
            margin-bottom: 5px;
            letter-spacing: 0.4px;
            text-transform: uppercase;
        }

        .auth-field input,
        .auth-field select {
            width: 100%;
            padding: 0.7rem 0.9rem;
            border: 1.5px solid #e3e8ee;
            border-radius: 8px;
            font-size: 0.93rem;
            color: #263238;
            background: #f8fafc;
            transition: border-color 0.18s, box-shadow 0.18s, background 0.18s;
        }

        .auth-field input:focus,
        .auth-field select:focus {
            outline: none;
            border-color: #1a237e;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.1);
        }

        .auth-field input::placeholder {
            color: #b0bec5;
        }

        .auth-field .field-hint {
            font-size: 0.75rem;
            color: #90a4ae;
            margin-top: 3px;
        }

        .auth-btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            margin-top: 1.2rem;
            background: linear-gradient(135deg, #1a237e, #0d47a1);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            letter-spacing: 0.3px;
            transition: all 0.2s;
        }

        .auth-btn:hover {
            background: linear-gradient(135deg, #283593, #1565c0);
            box-shadow: 0 6px 18px rgba(26, 35, 126, 0.35);
            transform: translateY(-1px);
        }

        .auth-btn:active {
            transform: translateY(0);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.3rem;
            font-size: 0.87rem;
            color: #78909c;
        }

        .auth-footer a {
            color: #1a237e;
            font-weight: 600;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .auth-alert {
            border-radius: 8px;
            font-size: 0.86rem;
            padding: 0.65rem 0.9rem;
            margin-bottom: 1rem;
            border: none;
        }

        .auth-section-sep {
            font-size: 0.72rem;
            font-weight: 700;
            color: #b0bec5;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin: 1.3rem 0 0.9rem;
            padding-bottom: 0.4rem;
            border-bottom: 1px solid #eef0f3;
        }

        .two-col {
            display: flex;
            gap: 0.8rem;
        }

        .two-col .auth-field {
            flex: 1;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
    <script src="{% static 'js/bootstrap5.3.2.bundle.min.js' %}"></script>
</body>
</html>
